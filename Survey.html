<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Bibs">
        <meta name="description" content="Survey Form">
        <link rel="stylesheet" href="Survey.CSS">
        <title>Bibs Survey Form</title>
    </head>
    <body>
        <head>
        <h1 id="title">Weebs Survey Form</h1>
            <p id="description">What kind of weeb are you?</p>
        </head>
        <main>
            <form id="survey-form">
                <div class="form-control">
                <label for="name" id="name-label">Name </label>
                <input type="text" id="name" placeholder="Enter you name" required>
                </div>

                <div class="form-control">
                <label for="email" id="email-label">Email </label>
                <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-control">
                    <label for="age" id="number-label">Age </label>
                    <input type="number" id="number" placeholder="Enter your age" min="0" max="100" maxrequired>
                </div>

                <div class="form-control">
                    <label for="role" id="role">Severity of Weebness </label>
                    <select name="role" id="dropdown">
                        <option value="Meh">Meh</option>
                        <option value="Normie">Normie</option>
                        <option value="Otaku">Otaku</option>
                        <option value="God-Tier">God-tier</option>
                    </select>
                </div>
                <br /> 
                <div class="form-control">
                        <label>What is your battle station?</label>
                        <label for="machine1"></label><input type="radio" id="machine1" name="machine" value="machine1"/> Mobile Phone</label>
                        <label for="machine2"></lable><input type="radio" id="machine2" name="machine" value="machine2"/> Laptop</label>
                        <label for="machine3"></lable><input type="radio" id="machine3" name="machine" value="machine3"/> Desktop</label>
                        <label for="machine4"></lable><input type="radio" id="machine4" name="machine" value="machine4"/> Television</label>
                        <label for="machine5"></lable><input type="radio" id="machine5" name="machine" value="machine5"/> Tablet</label>
                </div>
                <br />
                <div class="form-control">
                    <label for="frequency" id="dropdown">Otaku Platform </label>
                    <select name="frequency" id="frequency">
                        <option value="Crunchyroll">Crunchyroll</option>
                        <option value="Funimation">Funimation</option>
                        <option value="9anime">9anime</option>
                        <option value="AnimeDao">AnimeDao</option>
                        <option value="Chia-Anime">Chia-Anime</option>
                        <option value="AnimeLab">AnimeLab</option>
                        <option value="Anime Planet">Anime Planet</option>
                        <option value="Pirate-Bay">Pirate-Bay</option>
                    </select>
                </div>
                <br />
                <div class="form-control">
                    <label>Anime Genre Fethishes</label>
                    <label for="genre1"></label><input type="checkbox" id="genre1" name="genre" value="genre1"/> Comedy</label>
                    <label for="genre2"></lable><input type="checkbox" id="genre2" name="genre" value="genre2"/> Fantasy</label>
                    <label for="genre3"></lable><input type="checkbox" id="genre3" name="genre" value="genre3"/> Lolicon</label>
                    <label for="genre4"></lable><input type="checkbox" id="genre4" name="genre" value="genre4"/> Harem</label>
                    <label for="genre5"></lable><input type="checkbox" id="genre5" name="genre" value="genre5"/> Seinen</label>
                    <label for="genre6"></lable><input type="checkbox" id="genre6" name="genre"value="genre6"/> Hentai</label>
                    <label for="genre7"></lable><input type="checkbox" id="genre7" name="genre" value="genre7"/> Ecchi</label>
                    <label for="genre8"></lable><input type="checkbox" id="genre8" name="genre" value="genre8"/> Horror</label>
                    <label for="genre9"></lable><input type="checkbox" id="genre9" name="genre" value="genre9"/> Shonen</label>
                    <label for="genre10"></lable><input type="checkbox" id="genre10" name="genre" value="genre10"/> Adventure</label>
            </div>
            <br />
            <div class="form-control">
            <p>Additional Comments</p>
            <textarea>(max 64 characters)</textarea>
    <div class="form-control">
    <input type="submit" id="submit" value="submit" name="submit">
    </div>      
    </form>
        </main>
    </body>
</html>
